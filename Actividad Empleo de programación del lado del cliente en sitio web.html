<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        .success-message {
            color: #009900;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="paymentForm">
        <label>Número de Tarjeta</label>
        <input type="text" id="cardNumber" required pattern="[0-9]{16}" placeholder="Ingrese el número de tarjeta">

        <label>Vence el</label>
        <input type="text" id="expirationDate" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY">

        <label>Código de Seguridad</label>
        <input type="text" id="securityCode" required pattern="[0-9]{3}" placeholder="CVC">

        <label>Dirección de la Tarjeta</label>
        <label>Nombre</label>
        <input type="text" id="cardName" required placeholder="Nombre">

        <label>Apellidos</label>
        <input type="text" id="cardLastName" required placeholder="Apellidos">

        <label>Domicilio</label>
        <input type="text" id="address" required placeholder="Domicilio">

        <label>Apartamento</label>
        <input type="text" id="apartment" placeholder="Apartamento">

        <button type="button" onclick="realizarPago()">PAGAR</button>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </form>

    <script>
        function realizarPago() {

            var cardNumber = document.getElementById('cardNumber').value;
            var expirationDate = document.getElementById('expirationDate').value;
            var securityCode = document.getElementById('securityCode').value;
            var cardName = document.getElementById('cardName').value;
            var cardLastName = document.getElementById('cardLastName').value;
            var address = document.getElementById('address').value;

            if (cardNumber.length !== 16) {
                document.getElementById('errorMessage').innerHTML = 'El número de tarjeta debe tener 16 dígitos.';
                return;
            }

            document.getElementById('errorMessage').innerHTML = '';
            document.getElementById('successMessage').innerHTML = 'Pago exitoso';
        }
    </script>
</body>
</html>
